<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0; left: 50%;
      transform: translate(-50%);
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="card-container">
      <div class="image-container">
        <img width="100%" src="../images/illustration-hero.svg" alt="A dancing bozo">
      </div>
      <div class="order-summary">
        <h2>Order Summary</h2>
      
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="order-plan">
        <div class="music-icon-container">
          <img src="../images/icon-music.svg" alt="Music icon">
        </div>
        <div class="plan-container">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
      
        <div class="change-button-container">
          <a href="#">Change</a>
        </div>
      </div>
    
      <div class="button-container">
        <button class="proceed-payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
    </div>
      
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eternalmangekyo022?tab=repositories" target="_blank">Tibor Fazekas</a>.
  </div>
</body>
</html>
